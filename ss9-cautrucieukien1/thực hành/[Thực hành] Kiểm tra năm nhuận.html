<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("nhập năm vào"))
    if (year%4==0){
        if (year%100==0){
            if (year %400==0){
                alert("năm nhuận")
            }else {
                alert("năm không nhuận")
            }
        }else {
            alert("năm nhuận ")
        }
    }else {
        alert("năm không nhuận")
    }
</script>
</body>
</html>
