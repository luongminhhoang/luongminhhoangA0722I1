<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let cuocdienthoai  ;
    let thongso = parseInt(prompt("nhập thông số trong tháng"));
    if (thongso>1000){
        cuocdienthoai = thongso * 2000 ;
        alert("cước cần phải đóng là" + cuocdienthoai)
    }else if (thongso>800){
        cuocdienthoai = thongso * 3000
        alert("cước cần phải đóng là"+ cuocdienthoai)
    }else if (thongso>500){
        cuocdienthoai = thongso * 4000
        alert("cước cần phải đóng là"+ cuocdienthoai)
    }else if (thongso > 0 ){
        cuocdienthoai = thongso * 5000
        alert("cước cần phải đóng là" + cuocdienthoai)
    }else {
        alert("nhà đẫ bị phá")
    }
</script>
</body>
</html>
