<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= parseInt(prompt("nhập cạnh a"))
    let b= parseInt(prompt("nhập cạnh b"))
    let c= parseInt(prompt("nhập cạnh c"))
    switch (a,b,c > 0 &&    (a + b) > c && (b + c) > a && (a + c) > b) {
        case true :
            alert("tam giác abc là cạnh hình vuông")
            break;
            default:
                alert("tam giác abc không là cạnh hình vuông")

    }
</script>
</body>
</html>
