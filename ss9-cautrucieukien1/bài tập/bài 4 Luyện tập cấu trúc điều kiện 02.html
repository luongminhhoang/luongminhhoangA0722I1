<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập cạnh a"))
    let b = parseInt(prompt("nhập cạnh b"))
    if (a<0&&b<0){
        alert("không phải hình chữ nhật")
    }else {
        let area = a*b ;
        alert("diện tich hình hình chữ nhật là :" + area)
    }
</script>

</body>
</html>
