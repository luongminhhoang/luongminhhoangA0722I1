<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi  = parseInt(prompt("nhập số tuổi của một người"))

    if (0 < tuoi && tuoi < 120){
        alert("đây là tuổi của một người");
    }else {
        alert("đây không phải là tuổi của một người ");
    }
</script>
</body>
</html>
