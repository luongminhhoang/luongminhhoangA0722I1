<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let number = parseInt(prompt("nhập 1 số"))
    if (number>0){
        alert("số này lớn hơn 0")
    }else if (number==0){
        alert("số này là số 0")
    }
    else {
        alert("số này bé hơn 0 ")
    }
</script>
