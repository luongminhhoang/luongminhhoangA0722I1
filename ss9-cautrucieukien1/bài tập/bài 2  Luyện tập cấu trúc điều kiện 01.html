<!DOCTYPE html>

<body>
<script>
    let tuoi = parseInt(prompt("nhập tuổi học sinh đó"));
    if (tuoi<16){
        alert("học sinh đó chưa đủ tuổi học lớp 10")
    }else {
        alert("học sinh đó  đủ tuổi học lớp 10")
    }
</script>
