<h1> GIẢI PHƯƠNG TRÌNH BẬC hai AX^2+BX+C=0</h1><BR>

<label> a =  <input type="text" id="a"> </label><br>
<label> b =  <input type="text" id="b"> </label><br>
<label> c =  <input type="text" id="c"> </label><br>
<button type="button" onclick="giaiphuongtrinhbac2()" >kết quả</button><br>
<div id = "result"></div>
<script>
    function giaiphuongtrinhbac2() {
        let a = parseInt(document.getElementById("a").value )
        let b = parseInt(document.getElementById("b").value )
        let c = parseInt(document.getElementById("c").value )
        let denta = parseInt(  (b*b)-(4*a*c)) ;
        let x1 = ((-b)+ (Math.sqrt(denta)))/(2*a);
        let x2 =((-b) - (Math.sqrt(denta)))/(2*a);
        let x = (- b ) / (2*a) ;


        if (denta > 0){
            document.getElementById("result").innerText = "phương trình sẽ có 2 nghiệm <br>" + "x1 =" + x1 + "<br>" + "x2 = " + x2;
        }else if (denta = 0 ){
            document.getElementById("result").innerText = " phương trình có nghiệm kép là : x1 =x2 =  " +x ;
        }else {
            document.getElementById("result").innerText="phương trình vô nghiệm"
        }

    }
</script>
