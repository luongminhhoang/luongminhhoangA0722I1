<script>
class Date {
    constructor(day,month,year) {
        this.day=day;
        this.month=month ;
        this.year = year ;
    }
    getDay(day){
        return this.day;
        }
    getMonth(month){
        return this.month;
    } getYear(year){
        return this.year;
    }

    setDay(day){
        this.day=day;
    }
    setMonth(month){
        this.month=month;
    }
    setYear(year){
        this.year=year;
    }
}
let date = new Date(2,2,2007)
let day = date.getDay(); // 2

let month = date.getMonth(); // 2

let year = date.getYear(); // 2007

alert(day + "/" + month + "/" + year);

date.setDay(10);
 date.setMonth(10);
 date.setYear(2010);
day = date.getDay();
month = date.getMonth();
year = date.getYear();
alert(day + "/" + month + "/" + year);


</script>
