<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = parseInt(prompt("nhập số cần tìm"))
    let array = [-1,2,34,5,6,7]
    for (let i=0 ; i<array.length;i++){
        if (value == array[i]){
            alert("số"+array[i]+"nằm ở vị trí "+ i)
        }
    }
</script>
</body>
</html>
