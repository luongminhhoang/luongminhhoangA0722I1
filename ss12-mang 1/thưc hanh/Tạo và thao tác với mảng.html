<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>SAMPLE SCREEN</h1>
<input type="text" id="value">
<button type="button" onclick="AddArray()">ADD</button>
<button type="button" onclick="Displayarray()">Display</button>
<div id="result"></div>
<script>
    let x=0;
    let array = Array();
    function AddArray() {
        array[x]=document.getElementById("value").value ;
        alert("Element"+x+"="+array[x])
        x++;
        document.getElementById("value").value=" "

    }
    function Displayarray() {
        let e = "<hr>"
        for (let i=0;i<array.length;i++){
            e +=  "Element"+i+"="+array[i]+"<br>";

        }
        document.getElementById("result").innerHTML = e ;

    }

</script>

</body>
</html>
