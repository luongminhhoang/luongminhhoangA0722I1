<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="button" onclick="haiso(parseFloat(prompt('nhập số 1')),parseFloat(prompt('nhập số 2')))" >nhập vào 2 số</button>
<script>
function haiso(number1,number2) {
    if (number1 > number2){
        alert("số 1 là :" + number1 + " "+ "số 2 là :" + number2)
    }else {
        let sum = number2+number1;
        alert(sum);
    }

}
</script>
</body>
</html>
