<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <title>tạo form đơn giản</title>
    <style>
        .container {
            border: solid 10px #4effee;
            width:  500px;
            height: 300px;
        }

        .title {
            text-align: center;
            color: white;
            background-color: coral;
        }
        .cc{
            color: blue;
        }
        .hobby{
            color: orange;
        }

    </style>
</head>
<body>
<form  class="container">
    <div class="title">
        <h1>SỞ THÍCH CỦA BẠN</h1>
    </div>
    <table class="body">
        <tr>
            <th class="cc">
                Họ và tên:
            </th>
            <td>
                <input type="text" name="yourname" size="35">
            </td>


        <tr>
            <th class="cc">
                Email:
            </th>
            <td>
                <input type="text" name="email" size="25">



        <tr>
            <th rowspan="3" class="cc">
                Sở thích:
            </th>
            <td class="hobby">
                <input type="checkbox" name="hobby" > Thể thao
                <input type="checkbox" name="hobby" > Âm nhạc
                <input type="checkbox" name="hobby" > Đọc sách
            </td>

        <tr>
            <td class="hobby">
                <input type="checkbox" name="hobby" > Lướt Web
                <input type="checkbox" name="hobby" > Chơi game
                <input type="checkbox" name="hobby" > Điện ảnh
            </td>

        <tr>
            <td class="hobby">
                <input type="checkbox" name="hobby" > Du lịch
            </td>

        <tr>
            <td></td>
            <td >
                <input type="submit"  value="Gửi thông tin">
                <input type="reset" value="Nhập lại">
            </td>




        </tr>


    </table>

</form>

</body>
</html>
