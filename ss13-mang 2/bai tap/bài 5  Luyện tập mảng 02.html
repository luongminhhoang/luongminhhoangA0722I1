<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let str=prompt("nhập mảng")
    let str1=prompt("nhập mảng 2")
    for (let i=0;i<str.length;i++){
        document.writeln(str[i]);
    }
    for (let j=0;j<str1.length;j++){
        document.writeln(str[j])
    }

    if (str==str1){
        document.writeln("hai mảng giống nhau")
    }else {
        document.writeln("hai mảng không giống nhau")
    }
</script>
