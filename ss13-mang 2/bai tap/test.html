<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số phần tử", ''));
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Phan tu thu " + i));
    }
    let number = parseInt(prompt("nhập số nguyên bất kì cần xóa: ")) ;
    let flag = true;
    for (let i = 0; i < arr.length; i++) {
        if(number === arr[i]){
            for(let j = 0; j < arr.length ; j++){
                arr[j] = arr[j+1];
                i--;
            }
            flag = false;
        }
    }
    if (flag == false){
        arr[arr.length]=0;
    }
    alert(arr);
</script>
</body>
</html>
