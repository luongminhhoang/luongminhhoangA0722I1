<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("nhập số phân tử trong mảng"));
    let array=[];
    for (let i=0;i<n;i++){
        array[i]=parseInt(prompt("nhập số vào mảng"))
    }
    document.writeln("mảng ban đầu là :" + array + "<br>")
    document.writeln(array.sort(function (a,b) {
        return b-a ;

    }))
</script>
</body>
</html>
