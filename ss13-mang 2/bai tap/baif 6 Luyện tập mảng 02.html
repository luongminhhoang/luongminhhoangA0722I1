<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str=prompt("nhập mảng")
    let result=" ";
    for (let i=0;i<str.length;i++){
        if (str[i]=='-'){
            result+='_'
        }else {
            result+=str[i];
        }
    }
document.writeln(result)
</script>
</body>
</html>
