<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let str = prompt("nhập mảng")
let count = 0 ;
    for (let i=0;i<str.length;i++){

        if (!isNaN(str[i])){
            count++

        }
    }
    document.writeln("phần tử số trong mảng là :" + count +"<br>"+"mảng có là :" + str)

</script>
</body>
</html>
