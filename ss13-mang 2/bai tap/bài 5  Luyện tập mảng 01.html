<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập phần tử "));
    let array=[]
    let count =0 ;
    for (let i=0;i<n;i++){
        array[i]=parseInt(prompt("nhập vào mảng"))
        if (array[i]<0){
            count++
        }
    }
    document.writeln("số nguyên âm trong mảng là :" + count)

</script>
</body>
</html>
