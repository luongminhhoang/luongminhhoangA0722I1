<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n =prompt("số phân tử mảng")
    let array=[]
    for (let i=0;i<n;i++){
        array[i]=parseInt(prompt("nhập phần tử vào mảng"))

    }
    document.writeln(array)
    if ( array === isNaN(true)){
        document.writeln("V is in the array")
    }else {
        document.writeln("V is not in the array")
    }


</script>
</body>
</html>
