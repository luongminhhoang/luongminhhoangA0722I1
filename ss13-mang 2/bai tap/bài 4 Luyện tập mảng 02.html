<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str=prompt("nhập một chuỗi")
    let count=0;
    for (let i=0;i<str.length;i++){
        if ( str[i]==" "){
            count+=0;
        }else {
            count++
        }
    }
    document.writeln(count)
</script>
</body>
</html>
