<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập số lượng số cần in ra"))
    let count = 0 ;
    let check = 0 ;
    for (let i = 2 ;i > 0; i++ ){
        for (let j=2 ;j<=i;j++){
            if (i%j==0){
                check++
            }
        }
        if (check==1){
            count++;
            document.writeln(i)
        }
        if (count==number){
            break;
        }
        check=0;
    }
    document.writeln("các số nguyên tố là " + i )
</script>
</body>
</html>
