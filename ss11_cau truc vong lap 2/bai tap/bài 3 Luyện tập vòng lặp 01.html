<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let  number= parseInt(prompt("nhập số cần in"))

    let F0=0,F=1,F1=0;
    document.writeln('Fibonacci Series:');
    for (let i=0;i<number;i++){
        document.writeln(F1)
        F1=F0+F;//f1+=1,f1=2
        F=F0;//f0=1;f=1,
        F0=F1;//f=1,f=2

    }



</script>
</body>
</html>
