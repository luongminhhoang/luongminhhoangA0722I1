<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>

    let count = 0 ;
    let i;
    for ( i=1;i>0;i++){
        if (i%7==0){
            document.writeln(i);
            count++;
        }
        if (count===30){
            break;
        }
    }
</script>
