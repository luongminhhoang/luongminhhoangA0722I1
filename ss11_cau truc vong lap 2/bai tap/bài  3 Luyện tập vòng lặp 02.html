<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i=0;i<5;i++){
        for (let j=0;j<=i;j++){
            document.writeln("*" )
        }
        document.writeln("<br>")
    }
    document.writeln("<br>")
    for (let i=5;i>0;i--){
        for (let j=0;j<i;j++ ){
            document.writeln("*")
        }
        document.writeln("<br>")

    }
    document.writeln("<br>")

    for (let i=4;i>=0;i--){
        for (j=0;j<i;j++){
            document.writeln("&nbsp"+"&nbsp");
        }
        for (z=0;z<=4-i;z++){
            document.writeln("*")
        }

        document.writeln("<br>")
    }

    document.writeln("<br>");
    for (let i = 1; i <= 6; i++) {
        for (let j = 1; j <= 6; j++) {
            if (i >= j) {
                document.writeln('&nbsp&nbsp');
            } else document.writeln('*');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
